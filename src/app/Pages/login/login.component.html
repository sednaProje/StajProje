<app-navbar> </app-navbar>

<mat-card class="login">
  <mat-tab-group
    ><br />
    <mat-tab label="Log In">
      <mat-card class="example-card">
        <mat-card-content>
          <form class="login form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label><br />
              <input type="email" matInput placeholder="Email" /> </mat-form-field
            ><br /><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label><br />
              <input matInput placeholder="Password" />
            </mat-form-field>
          </form>
        </mat-card-content>
        <mat-card-actions>
          <button mat-button>Sign In</button>
        </mat-card-actions>
      </mat-card></mat-tab
    ><br />
    <mat-tab label="Sign Up">
      <mat-card-content>
        <form class="sign up form">
          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Name</mat-label><br />
            <input matInput placeholder="Name" /> </mat-form-field
          ><br /><br />

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Surname</mat-label><br />
            <input matInput placeholder="Surname" />
          </mat-form-field>
        </form> </mat-card-content
    ></mat-tab>
  </mat-tab-group>
</mat-card>
