<app-navbar> </app-navbar>
<div class="logsign">
  <mat-card class="login">
    <mat-tab-group
      ><br />
      <mat-tab id="login" label="Log In">
        <mat-card class="example-card">
          <mat-card-content>
            <form class="login form">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Email</mat-label><br />
                <input type="email" matInput placeholder="Type your email" />
              </mat-form-field>
              <br /><br />

              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Password</mat-label><br />
                <input type="password" matInput placeholder="Type your password" />
              </mat-form-field>
            </form>
          </mat-card-content>
          <mat-card-actions>
            <button mat-button>Sign In</button>
          </mat-card-actions>
        </mat-card></mat-tab
      ><br />
      <mat-tab id="sign-up" label="Sign Up">
        <mat-card class="example-card">
        <mat-card-content
          ><br />
          <form class="sign up form">
            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Email</mat-label><br />
              <input matInput placeholder="Email" /> </mat-form-field
            ><br /><br />

            <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Password</mat-label><br />
              <input type="password" matInput placeholder="Password" />
            </mat-form-field>
          </form> </mat-card-content
        ><mat-card-actions>
          <button mat-button>Save</button>
        </mat-card-actions>
        </mat-card></mat-tab>
    </mat-tab-group>
  </mat-card>
</div>
